<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form2 -->
   <h1 style="text-align: center; text-decoration: underline;">Form</h1>
    <form>
      <fieldset>
        <legend>Event Registration</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter you name" />
        <br /><br />
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter you email" />
        <br /><br />
        <label for="phone">Phone: </label>
        <input type="tel" id="phone" placeholder="Enter your Phone No" />
        <br /><br />
        <label for="occ">Occupation:</label>
        <select id="occ">
          <option value="">Doctor</option>
          <option value="">Electric Enginer</option>
          <option value="">Web Developer</option>
          <option value="">Dev Ops Eng</option>
          <option value="">Mech Eng</option>
        </select>
        <br /><br />
        <fieldset>
          <legend>Types of interest</legend>

          <input type="checkbox" />

          <label for="">Html</label>

          <input type="checkbox" />

          <label for="">CSS</label>

          <input type="checkbox" />

          <label for="">Javascript</label>
        </fieldset>

        <br />
        <label for="">Comments:</label>
        <br />
        <textarea rows="10" cols="50">Commet here....</textarea>
        <br /><br />
        <label for="">Upload CV : </label>
        <input type="file" />
        <br /><br />
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
