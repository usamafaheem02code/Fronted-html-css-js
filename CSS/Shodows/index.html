<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      .container {
        width: 100vw;
        height: 300px;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item {
        width: 300px;
        height: 200px;
        background-color: aquamarine;
        box-shadow: 0px 0px 10px 10px pink;
      }
      .item1 {
        font-size: 40px;
        font-weight: bold;
        text-shadow: 0px 0px 10px blue;
      }
    </style>
  </head>
  <body>
    <h1>Box Shadow</h1>

    <div class="container">
      <div class="item"></div>
    </div>

    <h1>Text Shadow</h1>

    <div class="container">
      <div class="item1">Usama Faheem</div>
    </div>
  </body>
</html>
