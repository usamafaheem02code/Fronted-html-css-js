<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Bounce Animation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    div {
      background: #2c3e50;
      width: 100vw;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    h1 span {
      font-size: 4rem;
      margin: 0 5px;
      color: #ffffff;
      animation: pulseSpin 2s ease-in-out infinite;
      display: inline-block;
      text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #f0f;
    }

    h1 span:nth-child(2) { animation-delay: 0.1s; }
    h1 span:nth-child(3) { animation-delay: 0.2s; }
    h1 span:nth-child(4) { animation-delay: 0.3s; }
    h1 span:nth-child(5) { animation-delay: 0.4s; }
    h1 span:nth-child(6) { animation-delay: 0.5s; }

    @keyframes pulseSpin {
      0% {
        transform: scale(1) rotate(0deg);
        text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #f0f;
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2) rotate(15deg);
        text-shadow: 0 0 20px #f0f, 0 0 30px #ff0, 0 0 40px #0ff;
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(0deg);
        text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #f0f;
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>
      <span>H</span>
      <span>E</span>
      <span>L</span>
      <span>L</span>
      <span>O</span>
      <span>!</span>
    </h1>
  </div>
</body>
</html>
