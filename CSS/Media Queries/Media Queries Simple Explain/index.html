<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Demo Link</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeInUp 1s ease forwards;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .card a {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }

      .card h1 {
        font-size: 1.5rem;
      }

      .card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Responsive Media Queries</h1>
    <p>Click the button below to see a live example of simple media queries in action.</p>
    <a href="https://simple-media-queries.netlify.app/" target="_blank">View Live Example</a>
  </div>
</body>
</html>
